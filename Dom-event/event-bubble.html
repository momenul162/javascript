<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="section-container">
        <h3>Event bubble bhai</h3>
        <ul id="list-container">
            <h4>Bubble list</h4>
            <li class="item">Lorem.</li>
            <li id="second-item" class="item">Magni?</li>
            <li class="item">Id.</li>
            <li class="item">Sapiente?</li>
            <li class="item">Cum.</li>
        </ul>
    </section>
    <script>
        // list item click
        document.getElementById('second-item').addEventListener('click', function (event){
            console.log('Second item clicked');
            // to stop bubble
            event.stopPropagation ();
        })
        // ul container click
        document.getElementById('list-container').addEventListener('click', function (){
            console.log('ul container clicked');
        })
        // section container click
        document.getElementById('section-container').addEventListener('click', function (){
            console.log('section container clicked');
        })
    </script>
</body>
</html>
