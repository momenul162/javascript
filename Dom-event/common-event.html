<body>
    <h2>Most common ways t set event handlers</h2>
    <p id="text"></p>
    <button onclick="makeText ()">Update</button>
    <button id="direct-handle">Update</button>
    <!-- Different way -->
    <input type="text" id="name-field">
    <button id="handle-event">Submit</button>
    <script>
        // Most common ways by using function
        function makeText (){
            const p = document.getElementById('text');
            p.innerText = 'This is my massage by event handlers';
        }
        // direct event listener
        document.getElementById('direct-handle').addEventListener('click', function(){
            const p = document.getElementById('text');
            p.innerText = 'This is my massage by using direct event listener';
        })
        // dirct event listener with input field
        document.getElementById('handle-event').addEventListener('click', function (){
        const nameField = document.getElementById('name-field');
        const p = document.getElementById('text');
        p.innerText = nameField.value;
        nameField.value = '';    
        })

    </script>
</body>
</html>
